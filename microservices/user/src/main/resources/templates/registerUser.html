<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Question</title>
	
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body class="container">

	<nav>
	   	<div class="nav-wrapper">
	     		<a href="/" class="brand-logo">User</a>
	     		<ul id="nav-mobile" class="right hide-on-med-and-down">
	       		<li><a href="/registerUser"><i class="material-icons">person_add</i></a></li>
	       		<li><a href="/login"><i class="material-icons">account_circle</i></a></li>
	     		</ul>
	   	</div>
	</nav>

	<br>
	<h5>Register User</h5>
	<div class="row">
    <form class="col s12" method="post">
      
      <div class="row">
        <div class="input-field col s4">
          <input  id="username" type="text" data-length="1000" name="username">
          <label for="username">Username</label>
        </div>
        
        <div class="input-field col s8">
          <input  id="email" type="text" data-length="1000" name="email">
          <label for="email">Email</label>
        </div>
      </div>
      
      <div class="row">
        <div class="input-field col s12">
          <input  id="password" type="password" data-length="15" name="password">
          <label for="password">Password</label>
      	</div>
      </div>
      </div>
      
      <button type="submit" class="waves-effect waves-light btn">Save</button>
    </form>
    
  	</div>
	
	<!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
	

</html>
