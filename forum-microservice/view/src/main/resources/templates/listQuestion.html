<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Question</title>
	
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	<!--Import materialize.css-->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body class="container">

<nav>
	<div class="nav-wrapper">
		<a href="/" class="brand-logo">Forum</a>
		<ul id="nav-mobile" class="right hide-on-med-and-down">
			<li><a href="/question/add/"><i class="material-icons">add</i></a></li>
			<li><a href="/question/list/"><i class="material-icons">list</i></a></li>
			<li><a href="/logout/"><i class="material-icons">exit_to_app</i></a></li>
		</ul>
	</div>
</nav>

	<h5>Questions</h5>
	
	<table class="responsive-table">
		<thead>
			<tr>
				<th>Title</th>
				<th>Description</th>
				<th>Answers</th>
				<th>Score</th>
				<th>Response</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="question : ${questions}">
				<td> <span th:text="${question.title}"> </span></td>
				<td> <span th:text="${question.body}"> </span></td>
				<td> <span th:text="${question.answerNumber}"> </span></td>
				<td> <span th:text="${question.score}"> </span></td>
				<td> <a th:href="${(#mvc.url('QC#answer').arg(0, question.id)).build()}"><i class="material-icons">question_answer</i></a> </td>
			</tr>
		</tbody>
	</table>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
</body>
	

</html>
