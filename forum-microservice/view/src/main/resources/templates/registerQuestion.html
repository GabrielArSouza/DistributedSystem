<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Question</title>
	
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body class="container">

<nav>
    <div class="nav-wrapper">
        <a href="/" class="brand-logo">Forum</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="/question/add/"><i class="material-icons">add</i></a></li>
            <li><a href="/question/list/"><i class="material-icons">list</i></a></li>
            <li><a href="/logout/"><i class="material-icons">exit_to_app</i></a></li>
        </ul>
    </div>
</nav>

	<br>
	<h5>Register Question</h5>
	<div class="row">
    <form class="col s12" method="post">
      <div class="row">
        <div class="input-field col s12">
          <input  id="title" type="text" data-length="10000" name="title">
          <label for="title">Title</label>
        </div>
      </div>
      <div class="row">
         <div class="input-field col s12">
            <textarea  id="body" name="body" class="materialize-textarea" data-length="1200000"></textarea>
            <label for="body">Description</label>
          </div>
      </div>
      <button type="submit" class="waves-effect waves-light btn">Save</button>
    </form>
    
  	</div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
</body>
	

</html>
