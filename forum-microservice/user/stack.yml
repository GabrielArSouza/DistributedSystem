version: '2.0'

services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - 3306:3306
    environment:
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: 12345678
    volumes:
      - microservices_forum:/var/lib/mysql

volumes:
  microservices_forum: